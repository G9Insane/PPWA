<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Set character encoding -->
    <meta charset="utf-8">
    <!-- Set the viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Set title -->
    <title>Service Worker Example</title>
    <!-- Add stylesheet -->
    <link href="styles/index.css" rel="stylesheet">
</head>
<body>
<h1>Service Worker Example</h1>
<a href="other.html">Other page</a>
<br><br>
<a href="below/another.html">Another page</a>
<script>
/*
* membuat pengecekan terhadap browser apakah mendukung untuk
* service worker
* jika tidak mendukung akan muncul error pada console di browser
*/
    if (!('serviceWorker' in navigator)) {
        console.log('Service worker not supported');
    }
/*
* mendaftarkan service worker pada file service-worker.js
* jika dengan method promises jika berhasil makan pada
* console akan terdaftar
* jika tidak maka promises akan menghandle error dengan
* memunculkan console error beserta parameter error yang
* telah kita kirim
*/
    navigator.serviceWorker.register('service-worker.js')
        .then(function () {
            console.log('Registered');
        })
        .catch(function (error) {
            console.log('Registration failed:', error);
        });

</script>
</body>
</html>
