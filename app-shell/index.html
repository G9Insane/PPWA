<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<title>My First PWA</title>
<meta name="description" content="My first PWA"/>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/materialize.min.css">
<link rel="stylesheet" href="css/main.css">
</head>
<body>

<!-- Navigasi -->
<nav class="teal lighten-1" role="navigation">
<div class="nav-wrapper container">
<a href="#" class="brand-logo" id="logo-container">My App</a>
<a href="#" class="sidenav-trigger" data-target="nav-mobile">â˜°</a>

<ul class="topnav right hide-on-med-and-down"></ul>
<ul class="sidenav" id="nav-mobile"></ul>
</div>
</nav>
 <!-- Akhir Navigasi -->

<div class="container" id="body-content"></div>

<script src="js/materialize.min.js"></script>
<script src="js/nav.js"></script>
<!-- Menambahkan javascript untuk meregister file service worker-->
<script>
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('galang-sw-app-shell.js')
        /*Promises setelah teregister menampilkan pesan pada console browser*/
            .then(function(registration) {
                console.log('Registered:', registration);
            })
            /*Promises handle error menampilkan pesan pada console browser*/
            .catch(function(error) {
                console.log('Registration failed: ', error);
            });
    }

</script>
</body>
</html>
